<figure class="image{{ with .Get "class" }} {{.}}{{ end }}">
  <span><img
      src="{{ .Get "src" }}"
      {{ if (.Get "title") }}
          title="{{ with .Get "title"}}{{.}}{{ end }}"
      {{ end }} />
      {{ if (.Get "outdated") }}
      <div class="outdated-note">
          <p>You're seeing an image from an earlier product here. A new, up-to-date screenshot is on its way!</p>
      </div>
      {{ end }}</span>
</figure>
